<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Toufik Jamal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <section class="wrapper">
      <div class="calc">
        <div id="display"></div>

        <table class="table">
          <tr>
            <td id="on">AC</td>
            <td id="plus-minus"><sup>-</sup>/<sub>+</sub></td>
            <td id="percentage">%</td>
            <td id="clear">C</td>
          </tr>
          <tr>
            <td class="number" value="7">7</td>
            <td class="number" value="8">8</td>
            <td class="number" value="9">9</td>
            <td class="operator" value="/">/</td>
          </tr>
          <tr>
            <td class="number" value="4">4</td>
            <td class="number" value="5">5</td>
            <td class="number" value="6">6</td>
            <td class="operator" value="*">x</td>
          </tr>
          <tr>
            <td class="number" value="1">1</td>
            <td class="number" value="2">2</td>
            <td class="number" value="3">3</td>
            <td class="operator" value="-">-</td>
          </tr>
          <tr>
            <td class="number" value="0">0</td>
            <td value="." id="decimal">.</td>
            <td class="operator" value="+">+</td>
            <td id="equals">=</td>
          </tr>
        </table>
      </div>
    </section>
     <script src="script.js"></script>
</body>
</html>
